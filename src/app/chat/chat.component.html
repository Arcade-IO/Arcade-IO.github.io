<div class="window">
    <div class="message-window">
        @for (t of test; track t.createdAt) {
            <div class="messageBlock">
                <p>{{ t.createdAt.getTime() }}</p>
                <p class="messageText">{{ t.text }}</p>
            </div>
        }
    </div>
    <div class="textInput">        
        <input type="text" [(ngModel)]="input">
        <button (click)="makeTest()">test</button>
    </div>
</div>
